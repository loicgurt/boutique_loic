<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T-shirt Classique - Boutique Loïc</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Bebas Neue', sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #000;
      padding: 10px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      height: 50px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
    }
    .container {
      padding: 60px 20px;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }
    .product-img {
      max-width: 100%;
      border-radius: 8px;
    }
    .price {
      font-size: 24px;
      margin: 20px 0;
    }
    select, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 15px;
    }
    button {
      background-color: #fff;
      color: #000;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Boutique Loïc">
    <nav>
      <a href="index.html">Accueil</a>
      <a href="#apropos">A propos</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <div class="container">
    <h1>T-shirt Classique</h1>
    <img src="tshirt.jpg" alt="T-shirt classique" class="product-img">
    <p class="price">19.90 CHF</p>
    <label for="taille">Choisis ta taille :</label><br>
    <select id="taille">
      <option value="S">S</option>
      <option value="M">M</option>
      <option value="L">L</option>
      <option value="XL">XL</option>
    </select><br>
    <a href="https://paypal.me/boutiqueLoic?country.x=CH&locale.x=fr_FR" target="_blank">
      <button>Acheter maintenant</button>
    </a>
  </div>
</body>
</html>
