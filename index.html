<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Цар Boutique</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
    }

    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('photo.png') center center / contain no-repeat;
      background-color: white;
      background-size: 60%;
      position: relative;
    }

    .hero-text {
      position: absolute;
      text-align: center;
      color: #000;
      font-size: 3em;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-text">Цар. AU SOMMET DU RAFFINEMENT.</div>
  </section>
</body>
</html>
